<!doctype html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <title>Cube Player</title>
    <meta name=author content="Chris Mitchell">
    <style>
        canvas {
            border: 2px solid blue;
        }
    </style>
    <script src="utils.js"></script>
    <script src="Point.js"></script>
    <script src="Vector.js"></script>
    <script src="Cube.js"></script>
    <script src="render.js"></script>
    <script>
        'use strict';

        var moves = parseMoves("UUDDFFBBLLRR");
        cube = moves.reduce(move, cube);

        function setup() {
            initializeCanvas(document.getElementById('canvas'));
            drawShape(cube, Math.PI/4, Math.PI/4, 0);

            var angle = 0;
            setInterval(function () {
                var x = Math.PI * (Math.sin(3*angle) + Math.sin(17*angle));
                var y = Math.PI * (Math.sin(5*angle) + Math.sin(13*angle));
                var z = Math.PI * (Math.sin(7*angle) + Math.sin(11*angle));
                drawShape(cube.tumble(x, y, z));
                angle += 0.000125;
            }, 20);
        }

        window.onload = setup;
    </script>
</head>

<body>
    <h1>Cube Player</h1>
    <canvas id=canvas width=500 height=500></canvas>
</body>

</html>
